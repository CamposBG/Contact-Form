<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send e-mail from form</title>

  <!-- style -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./style/style.css">
</head>

<body>
  <main>    
    <h1>Contact us</h1>
    
    <div class="formulario">    
      <form id="contactForm">
      <div class="row">
        <div class="col">
          <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" placeholder="Bilbo" name="firstName" required maxlength="25">           
          </div> <!--FirstName div -->
        </div> <!--FirstName col -->
        <div class="col">
          <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" placeholder="Baggins" name="lastName" required maxlength="25" >            
          </div> <!--lastName  div-->
        </div> <!--lastName col -->
      </div><!--NameRow -->      

      <div class="row">
        <div class="col">
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control isInvalid" id="email" placeholder="bilbo@shire.com" name="email" required >            
          </div> <!--email div -->
        </div><!--email colo -->
        <div class="col-lg-5">
          <label for="issue" class="form-label">Contact subject</label>
          <select class="form-select" aria-label="Default select example" name="subject" required >           
            <option disabled selected>Choose an option</option>
            <option value="1">Refund</option>
            <option value="2">Shipping</option>
            <option value="3">Other</option>
          </select>
        </div>
      </div> <!--email and select row -->  

      <div class="mb-3">
        <label for="messageArea" class="form-label">Leave your message:</label>
        <textarea class="form-control" id="messageArea" rows="3" name="message" maxlength="500" ></textarea>
        <div class="valid-feedback">
          Parece Correto!
        </div>
        <div id="validationServerUsernameFeedback" class="invalid-feedback">
          Please choose a username.
        </div>
      </div><!--Text area div-->

      <div class="row mb-2">
        <div class="col-lg-10">
          <!-- <div class="input-group">
            <input type="file" class="form-control" id="inputFile" name="fileAttach" accept=".png, .jpg, .jpeg">
            <label class="input-group-text" for="inputFile">Upload an image</label>
          </div> -->
          <!-- upload div -->
        </div><!--Upload col-->
        <div class="col-lg-1">
          <button class="btn btn-success submitButton" >SEND</button>
        </div> <!--btn col-->
      </div> <!--ulpoad & send row-->
       </div> <!--form-->
      </form>
  </main>

  <!-- scripts -->
  <script src="./js/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
